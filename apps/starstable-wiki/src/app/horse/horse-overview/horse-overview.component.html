<div class="container mt-5">
    <h2 class="h4">Horse Overview</h2>
  
    <!-- Add Horse Button -->
    <div class="mb-3">
      <a class="btn btn-primary" [routerLink]="['/horse-form']">
        <i class="fa fa-plus"></i> Add Horse
      </a>
    </div>
  
    <!-- Horse Table -->
    <table class="table table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Breed</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let horse of horses">
          <td>{{ horse.id }}</td>
          <td>{{ horse.name }}</td>
          <td>{{ horse.breed }}</td>
          <td>{{ horse.age }}</td>
          <td><a class="btn btn-primary" [routerLink]="['/horses', horse.id]">View Details</a></td>
        </tr>
      </tbody>
    </table>
  </div>
