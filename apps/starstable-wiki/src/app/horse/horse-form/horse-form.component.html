<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horse Form</title>
</head>
<body>

  <form (ngSubmit)="onSubmit()">
    <h1>Horse Form</h1>

    <!-- ID Field (hidden for now, since it's usually auto-generated or predefined) -->
    <input type="hidden" id="id" [(ngModel)]="horse.id" name="id" />

    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="horse.name" name="name" required />

    <label for="breed">Breed:</label>
    <input type="text" id="breed" [(ngModel)]="horse.breed" name="breed" required />

    <label for="age">Age:</label>
    <input type="number" id="age" [(ngModel)]="horse.age" name="age" required />

    <button type="submit">Save</button>
  </form>

</body>
</html>
