<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="h4">User Overview</h2>
      <table class="table table-striped table-hover">
        <thead class="thead-light">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td><a class="btn btn-primary" [routerLink]="['/users', user.id]">View Details</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
