<div class="container mt-5" *ngIf="user">
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h2 class="card-title h4 text-primary">{{ user.name }}</h2>
      <hr />
      <p class="card-text">
        <strong>Email:</strong> {{ user.email }}
      </p>
      <p class="card-text">
        <strong>Role:</strong> 
        <span class="badge" [ngClass]="{
          'bg-success': user.role === 'Admin',
          'bg-warning text-dark': user.role === 'Editor',
          'bg-secondary': user.role === 'Viewer'
        }">
          {{ user.role }}
        </span>
      </p>
    </div>
  </div>
</div>
