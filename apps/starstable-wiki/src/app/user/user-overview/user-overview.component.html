<div class="container mt-5">
  <h2 class="h4">User Overview</h2>

  <div class="mb-3">
    <a class="btn btn-primary" [routerLink]="['/user-form']">
      <i class="fa fa-plus"></i> Add User
    </a>
  </div>

  <table class="table table-striped table-hover">
    <thead class="thead-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td><a class="btn btn-primary" [routerLink]="['/users', user.id]">View Details</a></td>
      </tr>
    </tbody>
  </table>
</div>
