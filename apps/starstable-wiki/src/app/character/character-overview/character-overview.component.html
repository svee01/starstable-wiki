<div class="container mt-5">
    <h2 class="h4">Character Overview</h2>
  
    <div class="mb-3">
      <a class="btn btn-primary" [routerLink]="['/character-form']">
        <i class="fa fa-plus"></i> Add Character
      </a>
    </div>
  
    <table class="table table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Riding Skill</th>
          <th>User ID</th>
          <th>Stable ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let character of characters">
          <td>{{ character.id }}</td>
          <td>{{ character.name }}</td>
          <td>{{ character.ridingSkill }}</td>
          <td>{{ character.userId }}</td>
          <td>{{ character.stableId }}</td>
          <td><a class="btn btn-primary" [routerLink]="['/characters', character.id]">View Details</a></td>
        </tr>
      </tbody>
    </table>
  </div>
